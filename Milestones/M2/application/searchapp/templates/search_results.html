<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    {% load static %}
    <!--<link rel="stylesheet" type="text/css" href="{% static 'search.css' %}" />-->
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/search.css?version=4"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <title>Sync</title>
  </head>
  <body>
    <!-- Begin Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark-sync">
      <div class="container-fluid">
        <a class="navbar-brand sync-type-color" href="{% url 'home' %}">Sync</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link sync-toggler-color"
                aria-current="page"
                href="{% url 'add_room' %}"
                >Create</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link sync-toggler-color" href="{% url 'home' %}"
                >Join</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End Nav Bar -->
    <div class="main">
      <h1 style="margin-bottom: 30px; margin-top: 30px">Search Results</h1>
      {% if not object_list %}
      <h4 style="margin-bottom: 30px; margin-top: 30px">
        Sorry, Couldn't find any such room name or genre...
      </h4>
      {% else %}
      <div class="search_box">
        <div class="dropdown" style="float: left">
          <button
            class="btn btn-secondary dropdown-toggle sync-button-color"
            type="button"
            id="dropdownMenuButton1"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            All
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" href="{% url 'home' %}">All</a></li>
            <li>
              <a class="dropdown-item" href="{% url 'searchbyname' %}"
                >Room name</a
              >
            </li>
            <li>
              <a class="dropdown-item" href="{% url 'searchbygenre' %}"
                >Genre</a
              >
            </li>
          </ul>
        </div>

        <form action="{% url 'search_results' %}" method="get">
          <input
            name="q"
            type="text"
            placeholder="Search..."
            class="form-control search_bar"
            style="float: left; width: 300px"
          />
          <input
            type="submit"
            value="Search for Room"
            class="btn btn-dark sync-button-color"
            style="float: left"
          />
        </form>
      </div>

      <div class="result_box">
        {% for room in object_list %}
        <div class="result_card">
          <a href="{% url 'room' %}">
            <img src="{% static 'image0.png' %}" />
          </a>
          <br />{{ room.room_name }}<br />
          <em>{{ room.genre }}</em>
        </div>
        {% endfor %}
      </div>
      {% endif %}
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
