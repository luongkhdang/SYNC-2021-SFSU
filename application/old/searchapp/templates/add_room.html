<!DOCTYPE html>
<html lang="en">
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <!-- Required meta tags -->
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />

      {% load static %}
      <!--<link rel="stylesheet" type="text/css" href="{% static 'search.css' %}" />-->
      <link
        rel="stylesheet"
        type="text/css"
        href="../static/search.css?version=4"
      />

      <!-- Bootstrap CSS -->
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
        crossorigin="anonymous"
      />

      <title>Sync</title>
    </head>
    <body>
      <!-- Begin Nav Bar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark-sync">
        <div class="container-fluid">
          <a class="navbar-brand sync-type-color" href="{% url 'home' %}"
            >Sync</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link sync-toggler-color"
                  aria-current="page"
                  href="{% url 'add_room' %}"
                  >Create</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link sync-toggler-color" href="{% url 'home' %}"
                  >Join</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- End Nav Bar -->

      <div class="main">
        <h1 style="margin-top: 30px; margin-bottom: 30px">Create a New Room</h1>

        <form action="{% url 'room' %}" method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="r_name">Room Name</label>
            <input type="text" class="form-control" id="r_name" name="r_name" />
          </div>
          <div class="mb-3">
            <label for="r_genre">Genre</label>
            <input
              type="text"
              class="form-control"
              id="r_genre"
              name="r_genre"
            />
          </div>
          <button
            type="submit"
            class="btn btn-primary sync-button-color"
            onclick="return confirm('Room Added!');"
          >
            Submit
          </button>
        </form>
      </div>
    </body>
  </html>
</html>
